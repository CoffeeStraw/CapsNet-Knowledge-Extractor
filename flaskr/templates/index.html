<!doctype html>
<html lang="en">

<head>
  <title>CapsuleNetwork Interactive Visualization</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, name=" viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Fonts and icons -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="{{ url_for('static', filename='css/material-kit.min.css') }}" rel="stylesheet" />
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!-- Top navigation bar-->
  <nav class="navbar bg-white">
    <div class="container-fluid row" style="margin: 0px;">

      <!-- Title -->
      <div class="col-xl-2 col-sm-12 text-center">
        <h3 class="title">Capsule Networks</h3>
        <h4 class="title">Knowledge Extractor</h4>
      </div>

      <!-- Training Step slider -->
      <div class="col-xl-8 col-sm-12 mx-auto">
        <div id="sliderRegular" class="slider slider-primary" style="margin-bottom: 45px;"></div>
      </div>

      <!-- Model selector -->
      <div class="col-xl-2 col-sm-12 text-center">
        <select class="selectpicker" data-style="btn-secondary" title="Select a Model" data-header="Select a model"
          data-live-search="true">
          <option>Original</option>
          <option>Simple</option>
          <option>Super very iper mega long</option>
        </select>
      </div>

    </div>
  </nav>

  <!-- Network's tabs -->
  <div class="container-fluid">
    <ul class="nav justify-content-center nav-fill nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Conv1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
          aria-selected="false">PrimaryCapsules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
          aria-selected="false">ClassCapsules</a>
      </li>
    </ul>
    <hr style="margin-top: 1px;">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Conv1</div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">PrimaryCapsules</div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">ClassCapsules</div>
    </div>
  </div>

  <!-- Copyright -->
  <footer class="footer footer-default">
    <div class="container-fluid">
      <nav class="copyright float-center">
        <b>Universit√† degli Studi di Perugia</b>, Antonio Strippoli - A.A. 2019-2020
      </nav>
    </div>
  </footer>

  <!-- Core JS Files -->
  <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/core/popper.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/core/bootstrap-material-design.min.js') }}"
    type="text/javascript"></script>
  <!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{{ url_for('static', filename='js/core/nouislider.min.js') }}" type="text/javascript"></script>
  <!-- Bootstrap Select Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static', filename='js/core/material-kit.min.js') }}" type="text/javascript"></script>

  <script>
    // CONFIG (placeholder values)
    var n_elements = 20
    var slider_labels = Array.from({ length: n_elements }, (v, i) => i + "-" + i * 100)
    slider_labels[n_elements - 1] = "trained"

    // Create slider
    var slider = document.getElementById('sliderRegular');
    noUiSlider.create(slider, {
      start: 0,
      connect: [true, false],
      range: {
        min: 0,
        max: n_elements - 1
      },
      step: 1,
      pips: {
        mode: 'steps',
        stepped: true,
        density: n_elements,
        format: {
          to: function (value) {
            return slider_labels[Math.round(value)]
          },
          from: Number
        }
      },
    });
  </script>
</body>

</html>
