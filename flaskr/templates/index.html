<!doctype html>
<html lang="en">

<head>
  <title>CapsuleNetwork Knowledge Extractor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, name=" viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Fonts and icons -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="{{ url_for('static', filename='css/material-kit.min.css') }}" rel="stylesheet" />
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!-- Top navigation bar-->
  <nav class="navbar bg-white">
    <div class="container-fluid row" style="margin: 0px;">

      <!-- Title -->
      <div class="col-xl-2 col-sm-12 text-center">
        <h3 class="title">Capsule Networks</h3>
        <h4 class="title">Knowledge Extractor</h4>
      </div>

      <!-- Training Step slider -->
      <div class="col-xl-8 col-sm-12 mx-auto">
        <div class="slider slider-primary" style="margin-bottom: 45px;"></div>
      </div>

      <!-- Model selector -->
      <div class="col-xl-2 col-sm-12 text-center">
        <select class="selectpicker" data-style="btn-secondary" title="Select a Model" data-header="Select a model"
          data-live-search="true"></select>
      </div>

    </div>
  </nav>

  <!-- Network's tabs -->
  <div class="container-fluid">

    <div class="row align-items-center" style="height: 115px; margin-bottom: 15px;">
      <!-- Input selection -->
      <div class="col-xs-auto text-center mx-3">

        <!-- 1st form: image from dataset -->
        <form id="form-dataset" class="form" method="POST" action="" disabled>
          <input type="number" id="dataset-i" name="dataset-i" min="0" max="1000" placeholder="Dataset index"
            style="min-width: 125px;" disabled="disabled">
          <button type="submit" id="dataset-i-submit" class="btn btn-primary btn-round btn-index-submit" disabled><i
              class="material-icons">chevron_right</i></button>
        </form>

        <p class="my-0">—————— OR ——————</p>

        <!-- 2nd form: custom image upload -->
        <form id="form-custom-img" class="form" method="POST" action="" enctype="multipart/form-data">
          <label id="custom-image-label" class="btn btn-block btn-primary btn-round mb-0 disabled"
            style="padding: 6px 10px;">
            <input type="file" accept="image/*" id="custom-image" name="custom-image" style="display:none;"
              disabled="disabled">
            <i class="material-icons">publish</i> Upload image
          </label>
        </form>
      </div>

      <!-- Image visualization -->
      <div class="col-xs-auto">
        <img id="input-img" src="{{ url_for('static', filename='img/default.jpg') }}" class="img-raised"
          style="height: 100px; image-rendering: pixelated;">
      </div>
    </div>

    <!-- Network's visualizations-->
    <ul class="nav justify-content-center nav-fill nav-tabs" id="visualization" role="tablist"></ul>
    <hr style="margin-top: 1px;">
    <div class="tab-content" id="visualization-content"></div>
  </div>

  <!-- Copyright -->
  <footer class="footer footer-default">
    <div class="container-fluid">
      <nav class="copyright float-center">
        <b>Università degli Studi di Perugia</b>, Antonio Strippoli - A.A. 2019-2020
      </nav>
    </div>
  </footer>

  <!-- Depenencies JS Files -->
  <script src="{{ url_for('static', filename='js/dep/jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/dep/popper.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/dep/bootstrap-material-design.min.js') }}"
    type="text/javascript"></script>
  <!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{{ url_for('static', filename='js/dep/nouislider.min.js') }}" type="text/javascript"></script>
  <!-- Bootstrap Select Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"
    type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static', filename='js/dep/material-kit.min.js') }}" type="text/javascript"></script>

  <!-- Main workflow -->
  <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>

</html>
